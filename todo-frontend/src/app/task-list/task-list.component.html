<div>
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks" [class.completed]="task.completed">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="markAsCompleted(task)">
        <span>{{ task.title }}</span>
        <button (click)="removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
