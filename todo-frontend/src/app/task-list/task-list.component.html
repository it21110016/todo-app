<div>
  <h2>Task List</h2>
  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Title</th>
        <th>Description</th>
        <th></th> <!-- Placeholder for the "Remove" button header -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" [class.completed]="task.completed">
        <td>
          <input type="checkbox" [(ngModel)]="task.completed" (change)="markAsCompleted(task)">
        </td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <button (click)="removeTask(task)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
